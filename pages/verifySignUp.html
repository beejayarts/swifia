<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./../styles/dashboard.css" />
    <title>Verify login | swifia</title>
    <script src="./../scripts/dashboard.js"></script>
  </head>
  <body>
    <div class="login_container">
      <div class="login_content">
        <div class="login_content_header">
          <img
            src="./../assets/swifialogo1.png"
            alt="swifia logo"
            class="logo_img"
          />
          <h5>Verify your email address</h5>
          <p>
            A six digit verification code has been sent to your email
            exam****@mail.com.
          </p>
        </div>
        <div class="login_content_form">
          <form id="emailLoginForm" class="loginForm" action="">
            <div class="input_container_div verify_box">
              <input
                class="verify_input"
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
              />
              <input
                class="verify_input"
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
              /><input
              class="verify_input"
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
              /><input
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
                class="verify_input"
              />
              <input
                class="verify_input"
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
              />
              <input
                class="verify_input"
                type="text"
                maxlength="1"
                size="1"
                min="0"
                max="9"
                pattern="[0-9]{1}"
              />
            </div>
            <div class="resendCode">
              <div class="resendCodeContent">
                <div class="verify_timer">
                  <span class="material-symbols-outlined"> schedule </span>
                  <p>30 secs</p>
                </div>
                <button class="resend_code_btn">Resend code</button>
              </div>
            </div>

            <button type="button" id="submitLoginID" class="submitLogin">
              Verify email
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
