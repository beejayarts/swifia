<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./../styles/dashboard.css" />
    <title>Reset Password | swifia</title>
    <script src="./../scripts/dashboard.js"></script>
  </head>
  <body>
    <div class="login_container">
      <div class="login_content">
        <div class="login_content_header">
          <img
            src="./../assets/swifialogo1.png"
            alt="swifia logo"
            class="logo_img"
          />
          <h5>Reset your password</h5>
        </div>
        <div class="login_content_form">
          <div class="login_tab_btns">
            <button
              onclick="switchEmailLogin()"
              id="emailLoginBtn"
              class="switch_login sl_active"
            >
              Email
            </button>
            <button
              onclick="switchPhoneLogin()"
              id="phoneLoginBtn"
              class="switch_login"
            >
              Phone Number
            </button>
          </div>
          <!-- Email reset-->
          <form id="emailLoginForm" class="loginForm" action="">
            <div class="input_container_div">
              <label id="loginEmail">Email</label>
              <input
                placeholder="Enter email address"
                class="loginInput"
                type="email"
              />
            </div>

            <button type="button" id="submitLoginID" class="submitLogin">
              Send Reset Password Link
            </button>
            <div class="form_footer">
              <div>
                <span>I remember my password.</span>
                <a href="login.html">Login</a>
              </div>
            </div>
          </form>
          <!-- Phone no reset -->
          <form id="phoneLoginForm" class="loginForm hide_loginForm" action="">
            <div class="input_container_div">
              <label for="loginEmail">Phone Number</label>
              <input
                id="loginEmail"
                placeholder="+234"
                class="loginInput"
                type="phone"
              />
            </div>

            <button type="button" id="submitLoginID" class="submitLogin">
              Send Reset Code
            </button>
            <div class="form_footer">
              <div>
                <span>I remember my password</span>
                <a href="login.html">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
